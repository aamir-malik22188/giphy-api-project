<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Patrick+Hand&display=swap" rel="stylesheet">

        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="app.js"></script>

    <title>Giphy API</title>
</head>
<body>

<section>

 

    <!-- Jumbotron -->
<div class="container-fluid" id="landingContainer" >
    <div id="gifsLanding">
        <img class='gif gif1' src='https://media.giphy.com/media/IwAZ6dvvvaTtdI8SD5/giphy.gif' alt="">
        <img class='gif gif2' src="https://media.giphy.com/media/l0amJzVHIAfl7jMDos/giphy.gif" alt="">
        <img class='gif gif3' src="https://media.giphy.com/media/QDQkofeEpiiMo/giphy.gif" alt="">
        <img class='gif gif4' src="https://media.giphy.com/media/MGdfeiKtEiEPS/giphy.gif" alt="">
   </div>
    <div class="row" >
        <div class="col col-sm-12 col-md-12 col-lg-12">
            <div class="appHeader">
                <h1>GIPHY-API Project</h1>
                <p class="lead">Search For Your Favorite GIFs</p>
                <a class="btn btn-landing"  id="landingButton" href="#gifsSection" role="button">Search Giphy</a>
            </div>
        </div>
    </div>
   
</div>



        
 
        

</section>   

<!-- Search Top Bar and Search Results List -->

<section id="gifsSection">

<div class="container-fluid">
    <div class="row" id='searcHeader'>
        <div class="col-sm-12">
            <h2>Search for GIFs</h2>
        </div>
    </div>
</div>    


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
             <form>
                <div class="form-group">
                    
                    <input type="userinput" class="form-control" id="userInputSearch" aria-describedby="inputSearch" placeholder="Search Topic">
                    <button type="submit" class="btn btn-primary" id="giphyButton">Submit</button>
                </div>
                
             </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" id="buttonHolder">
            <p>GIF Buttons</p>
            <span>(Click on Button to display GIFs)</span>
            <div id="search-btn-appear-here"></div>
        </div>
    </div>
</div>




<!-- Giphys -->
<div class="container-fluid">
    <div class="row" id="gifHolder">
        <div class="col-sm-12 col-md-12 col-lg-12" >
            <p>GIF Results</p>
            <span>(Click on GIF for animation)</span>
            <div id="gifsAppearHere"></div>
        </div>
    </div>
</div>

      


<footer class="footer">
    <div class="container">
            <span >This project was created for Portfolio Purpose</span>
            <br>
            <span>GIF results were provided by GIPHY API</span>
            <br>
            <span >Github Repo: <a href="https://github.com/aamir-malik22188/giphy-api-project">Click Here</a> </span>   
      
    </div>
  </footer>
</section>

</body>


</html>
