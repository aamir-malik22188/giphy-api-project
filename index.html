<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>

        <script type="text/javascript" src="config.js"></script>
        
        <script type="text/javascript" src="main.js"></script>

    <title>Giphy API</title>
</head>
<body>

    <!-- Jumbotron -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">GIPHY-API Project</h1>
                    <p class="lead">Search for any topic to see your gifs appear</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Search Top Bar and Search Results List -->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
             <form>
                <div class="form-group">
                    <label for="search">Search Giphs</label>
                    <input type="userinput" class="form-control" id="userInputSearch" aria-describedby="inputSearch" placeholder="Search Topic">
                </div>
                <button type="submit" class="btn btn-primary" id="giphyButton">Submit</button>
             </form>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6" id="buttonHolder">
            <p>Search Results-Click on buttons to see Giphs</p>
            <div id="search-btn-appear-here"></div>
        </div>
    </div>
</div>

<!-- Giphys -->
<div class="container-fluid">
    <div class="row" id="gifHolder">
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <h2>Giphs Results</h2>
            <div id="gifsAppearHere"></div>
        </div>
    </div>
</div>
      
   
</body>
</html>
